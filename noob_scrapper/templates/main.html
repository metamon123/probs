{% extends "layout.html" %}
{% block body %}
<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Archive all the memorizable stuffs, permanently</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form action="/scrap" method="POST">
          <div class="form-column">
            <div class="pb-2 mb-2 mb-md-0">
              <label for="title">Scrap title</label>
              <input type="text" class="form-control form-control-lg" name="title" placeholder="scrap title">
              <hr>
              <label for="url">Scrap URL</label>
              <input type="text" class="form-control form-control-lg" name="url" placeholder="http://example.com">
              <hr>
            </div>
            <div class="mx-auto">
              <button type="submit" class="btn btn-block btn-lg btn-primary">Scrap plz!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
{% endblock %}
