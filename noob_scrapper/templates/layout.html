<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ScrapMon</title>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <script>
        {% for message in messages %} alert("{{ message }}"); {% endfor %}
      </script>
      {% endif %}
    {% endwith %}
    <!-- Bootstrap core CSS -->
    <link
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template -->
    <link
      href="{{ url_for('static', filename='css/landing-page.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="/">Meta-Scrap-Monster</a>
        <div>
          <a class="btn btn-primary btn-space" href="/register">Sign Up</a>
        {% if not session["id"] %}
          <a class="btn btn-primary btn-space" href="/login">Sign In</a>
        {% else %}
          <a class="btn btn-primary btn-space" href="/mypage">Mypage</a>
          <a class="btn btn-primary btn-space" href="/logout">Logout</a>
        {% endif %}
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <p class="text-muted small mb-4 mb-lg-0">
            &copy; ScrapMon 2018. All Rights Reserved.
          </p>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
