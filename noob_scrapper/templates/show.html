{% extends "layout.html" %} {% block body %}
<section class="general bg-light">
  <div class="container">
    {% for page in pages %}
    <h1>{{ page.url }}</h1>
    <div>
      <button class="collapsible" onclick="view(this)">Open viewewewewew</button>
      <iframe
        src="{{ page.url }}"    
        style="padding-top: 5vh; visibility: collapse;
              position: relative;
              width: 80vw;
              height: 80vh;
              border: none;"
        frameborder="0"
      ></iframe>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
{% block script %}
<script>
  function view(elem)
  {
    iframe = elem.nextElementSibling;
    if (iframe.style.visibility == "collapse")
      iframe.style.visibility = "visible"
    else
      iframe.style.visibility = "collapse"
  }
</script>
{% endblock %}
