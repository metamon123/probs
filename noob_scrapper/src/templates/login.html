{% extends "layout.html" %}
{% block body %}
<section class="general bg-light">
  <div class="container">
    <h3 class="md-4"> Login </h3>
    <form action="/login" method="POST">
      <div class="form-column">
        <div class="form-group">
          <label for="id">User ID</label>
          <input
            type="text"
            class="form-control"
            name="id"
            placeholder="Enter your ID"
          />
        </div>
        <div class="form-group">
          <label for="pw">User password</label>
          <input
            type="password"
            class="form-control"
            name="pw"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="col-md-2 btn btn-block btn-lg btn-primary">
          Login
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
