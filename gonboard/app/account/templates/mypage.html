{% extends "layout.html" %}
{% block body %}
<div class="row">
<div class="col s12">
    <h4 class="center-align">Hello, {{ current_user.uid }}({{ current_user.email }})</h4>
</div>
</div>

<div class="row">
    <form class="col s12" action="/account/mypage" method="POST">
      {{ form.hidden_tag() }}
      <div class="row">
        <div class="input-field col s12">
          {{ render_field(form.msg, value=current_user.msg) }}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{ render_field(form.new_upw) }}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{ render_field(form.confirm) }}
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="register"><i class="material-icons right">send</i>submit</button>
    </form>
    </div>
    {% endblock %}
